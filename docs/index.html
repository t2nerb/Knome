<html>

<head>
	<title>Knome</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='static/custom.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="static/login.css">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<!--TO FILL PAGE, CHANGE THIS CLASS TO "fluid-container" -->
		<div class="row">
			<div class="col-sm-6">
				<a href="index.html"><img src="static/img/Knome-01.jpg" class="img-responsive" height="150px"></a>
			</div>
			<div class="col-sm-6">
				<div id="login">
					<div id="login_form">
						<button type="button" class="btn btnCollapse btn-info btn-block" data-toggle="collapse" data-target="#demo">Need to log in?</button>
						<div id="demo" class="collapse">
							<input id="txtEmail" type="email" placeholder="Email">
							<input id="txtPassword" type="password" placeholder="Password">
							<div class="collapse" id='signup_form'>
								<input id="firstName" type="text" placeholder="First Name">
								<input id="lastName" type="text" placeholder="Last Name">
								<button type="button" id="btnSignUp" class="btn btn-secondary btn-block" >Sign Up</button>
							</div>
							<button id="btnLogin" class="btn btn-action btn-knome btn-block">
								Log in
							</button>
							<button type="button" id="openSignUpForm" class="btn btn-secondary btnCollapse btn-block" data-target="#signup_form" data-toggle="collapse">
								Need to sign up?
							</button>
						</div>
					</div>
					<h1 id="loginName"></h1>
					<button id="btnLogout" class="btn btn-action btn-danger btn-block">
						Log Out
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="map"></div>
		</div>
		<div class="modal fade" id="new_event" role="dialog" tabindex="-1" aria-labelledby="Create a New Event" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
        					</button>
                        <h4 class="modal-title" id="myModalLabel">Create A New Event</h4>
					</div>
					<div class="modal-body">
                        <div class="form-group">
                            <label>Title</label>
                            <input id="createtitle" type="text" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input id="createdescription" type="text" placeholder="Description">
                        </div>
					</div>

                    <div class="modal-footer">

                    <!-- <div id = "alert_placeholder"></div> -->

						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button id="btnCreateSave" type="button" class="btn btn-primary btn-default" data-dismiss="modal">Create</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_WDN2dF6uAIlN58lhCDZlyQg8eLHV8ac"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	<script src="static/map.js"></script>
	<script src="static/app.js"></script>
</body>

</html>
