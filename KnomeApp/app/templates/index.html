<html>
	<head>
		<title>Knome</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='../static/custom.css' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../static/login.css">
	</head>
	<body>
		<nav>
			<a href="#top"><img src="../static/img/Knome-01.jpg" class="logo"></a>
		</nav>
		<div id="map"></div>
		<div id="login">

		<!-- HI BRENT HERES THE ACTION CALL -->
			<button type="button" class="btn btnCollapse" data-toggle="collapse" data-target="#demo">Need to log in?</button>
			<div id="demo" class="collapse">
      			<input id="txtEmail" type="email" placeholder="Email">
      			
      			<input id="txtPassword" type="password" placeholder="Password">
				
				<button id="btnLogin" class="btn btn-action">
					Log in
				</button>
				
				<button id="btnSignUp" class="btn btn-secondary">
					Sign Up
				</button>
				
				<button id="btnLogout" class="btn btn-action hide">
					Log Out
				</button>
    		</div>
  		</div>
  		<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
  		<script src="../static/app.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_WDN2dF6uAIlN58lhCDZlyQg8eLHV8ac"></script>	
		<script src="map.js"></script>
		<script src="../static/map.js"></script>
	</body>
</html>
